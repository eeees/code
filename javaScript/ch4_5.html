<!--알기 쉽게 날짜/시간표시하기
date객체 사용해보기-->
<html>
    <head>
        <meta charset="UTF-8">
        <footer>
        2019.9.20
        </footer>
        <body>
            <section>
                <p>최종 접속 일시 :<span id = "time"></span></p>
            </section>
            <!--month는 1월 일 때 0을 가져오므로 +1를 해야한다. 
            new는 Date객체를 초기화하기 위한 키워드이다.
            now는 초기화된 Date를 의미한다.-->
            <script>
                var now =new Date();
                var year=now.getFullYear();
                var month=now.getMonth();
                var date=now.getDate();
                var hour=now.getHours();
                var min=now.getMinutes();
                
                var output=year+'/'+(month+1)+'/'+date+' '+hour+':'+min;
                document.getElementById('time').textContent=output;
            </script>
        </body>
    </head>

</html>
