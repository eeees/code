        <meta charset="UTF-8">
    <script>
        var hour = new Date().getHours(); //시간만 가져오기
        console.log(hour);
        if(hour <12)
            {
                window.alert('아이패드 30%할인!');
            }
        else if(hour >=12 && hour <16)
            {
                window.alert('케이스 하나사면 하나 공짜!');
            }
        else if(hour >=16 && hour <19)
            {
                window.alert('아이폰 사세요');
            }
    </script>
