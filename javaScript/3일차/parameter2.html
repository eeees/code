<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    <script>
    document.write('브라우저의 콘솔을 열어주세요~');
    var answer=window.prompt('도움말을 보시겠습니까?');
    if(answer === 'yes'){
        window.alert('탭키로 점프해서 장애물을 피합니다.');
    }
    else if(answer === 'no'){
        window.alert('게임 진행중..');
    }
    else{
        window.alert('Yes, No로만 답해주세요');
    }
    </script>
    </head>
    <body>
    </body>
</html>
