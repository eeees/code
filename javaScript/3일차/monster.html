<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    <script>
        var enemy = 100; //몬스터 체력
        var attack;
        var count=0;
        window.alert('대전 시작!!');
        
        while(enemy>0){
            attack=Math.floor(Math.random()*30)+1;
            console.log('몬스터에게'+attack+'의 피해를 입혔다.');
            enemy=enemy-attack;
            count++;
        }
        console.log(count+'회 만에 몬스터를 물리쳤다!!');
    </script>
    </head>
    <body>
    </body>
</html>
