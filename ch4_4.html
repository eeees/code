<html>
    <head>
        <meta charset="UTF-8">
        <footer>
        2019.9.20
        </footer>
        <body>
            <section>
                <p>과자 종류:<span id = "time"></span></p>
            </section>
            <!--span은 가로로 나란히 문자가 오는 것이고 div는 세로로 문자가 오는 것이다.
            document.getElementById('time')는 time위치에 textContent이므로 입력해놓은 홈런볼이 time의 위치에
            존재할 것이다.-->
            <script>
                document.getElementById('time').textContent='홈런볼';
            </script>
        </body>
    </head>

</html>
